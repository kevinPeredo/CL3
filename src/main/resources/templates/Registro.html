<link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}"></link>
<body>
	<h1>Registro de Productos</h1>
	<div  class="col-4">
		<form th:action="@{/Registro}" class="formhorizontal" method="post" th:object="${productos}">
			<div class="form-group">
				<label for="nombre">Nombre de:</label>
				<input type="text" id="nombre" th:field="*{nombre}" class="form-control" required>
			</div>
			<div class="form-group">
				<label for="descripcion">Descripcion:</label>
				<input type="text" id="descripcion" th:field="*{descripcion}" class="form-control" required>
			</div>
			<div class="form-group">
				<label for="fechaRegistro">Fecha de Registro:</label>
				<input type="text" id="fechaRegistro" th:field="*{fechaRegistro}" class="form-control" required>
			</div>
			   <button class="btn btn-success mt-2" type="submit">Registrar</button>
			
		  <a th:href="@{/producto/reporte}">
			<button class="btn btn-success mt-2" type="button">Generar Constancia</button>
		</a>
		</form>
	</div>
</body>

</html>
